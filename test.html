<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werewolf Game - Serious Theme Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="serious_style.css">
</head>

<style>
		/* --- Base Styles & Fonts --- */
:root {
    /* Dark Theme Colors */
    --dark-bg: #212121; /* Very dark grey, near black */
    --dark-bg-secondary: #333333; /* Slightly lighter grey */
    --dark-text: #E0E0E0; /* Light grey for text */
    --dark-text-muted: #9E9E9E; /* Muted grey for secondary text */
    --dark-border: #424242; /* Dark border color */
    --dark-accent: #9a2a2a; /* Deep blood red */
    --dark-accent-hover: #b73a3a;
    --dark-info: #BDBDBD;   /* Light grey for timer info */
    --dark-warning: #ffa000; /* Amber/Orange for timer warning */
    --dark-alert: var(--dark-accent); /* Red for timer alert */

    /* Light Theme Colors */
    --light-bg: #f5f5f5; /* Off-white background */
    --light-bg-secondary: #ffffff; /* White for card-like elements */
    --light-text: #212121; /* Dark text */
    --light-text-muted: #757575; /* Grey for muted text */
    --light-border: #e0e0e0; /* Light border */
    --light-accent: #b71c1c; /* Slightly stronger red for light bg */
    --light-accent-hover: #d32f2f;
    --light-info: #616161;    /* Darker grey for timer info */
    --light-warning: #f57c00; /* Stronger orange */
    --light-alert: var(--light-accent);

    /* Typography */
    --font-primary: 'Lato', sans-serif;
    --font-secondary: 'Crimson Text', serif;

    /* Transitions */
    --transition-speed: 0.2s;
}

*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    font-family: var(--font-primary);
    line-height: 1.6;
    min-height: 100vh;
}

body {
    background-color: #111; /* Fallback background */
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align container to top */
    padding: 2rem 1rem; /* Add padding around container */
}

/* --- Game Container & Theme Logic --- */
.game-container {
    width: 100%;
    max-width: 700px; /* Max width for content */
    padding: 2rem 2.5rem;
    border-radius: 8px;
    transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
    display: flex;
    flex-direction: column;
    gap: 2rem; /* Space between sections */
}

.dark-theme {
    background-color: var(--dark-bg);
    color: var(--dark-text);
    border: 1px solid var(--dark-border);
}

.light-theme {
    background-color: var(--light-bg);
    color: var(--light-text);
    border: 1px solid var(--light-border);
}

/* --- Theme Toggle --- */
.theme-toggle {
    position: absolute; /* Position relative to container */
    top: 1.5rem;
    right: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.toggle-switch {
    width: 50px;
    height: 26px;
    background-color: var(--dark-bg-secondary); /* Use secondary bg */
    border-radius: 13px;
    padding: 3px;
    cursor: pointer;
    transition: background-color var(--transition-speed) ease;
    border: 1px solid var(--dark-border);
}
.light-theme .toggle-switch {
     background-color: #ccc; /* Light grey */
     border: 1px solid #bbb;
}

.toggle-handle {
    width: 20px;
    height: 20px;
    background-color: #fff; /* Handle color */
    border-radius: 50%;
    transition: transform var(--transition-speed) ease;
}
.light-theme .toggle-switch .toggle-handle {
    background-color: var(--light-bg-secondary);
}

/* Toggle animation */
.light-theme .toggle-switch .toggle-handle {
    transform: translateX(24px); /* Move handle to the right */
}

.toggle-text {
    font-size: 0.8rem;
    color: var(--dark-text-muted);
}
.light-theme .toggle-text {
    color: var(--light-text-muted);
}

/* --- Typography --- */
h1, h2, h3 {
    font-family: var(--font-secondary);
    font-weight: 600;
    margin-bottom: 0.75rem;
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    color: var(--dark-accent);
    letter-spacing: 1px;
}
.light-theme h1 { color: var(--light-accent); }

h2 {
    font-size: 1.5rem;
    color: var(--dark-text);
    font-weight: 400; /* Lighter weight for subtitle */
    margin-bottom: 1.5rem;
}
.light-theme h2 { color: var(--light-text); }

h3.form-title {
    font-size: 1.2rem;
    color: var(--dark-text-muted);
    margin-bottom: 1.5rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
.light-theme h3.form-title { color: var(--light-text-muted); }


/* --- Forms & Inputs --- */
.form-container, .timer-controls {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

.players-section {
    width: 100%;
    max-width: 450px; /* Limit width of player list */
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
}

.player-input {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    background-color: var(--dark-bg-secondary);
    padding: 0.5rem 1rem;
    border-radius: 4px;
    border: 1px solid var(--dark-border);
}
.light-theme .player-input {
    background-color: var(--light-bg-secondary);
    border-color: var(--light-border);
}

.player-number {
    font-family: var(--font-secondary);
    font-weight: 600;
    color: var(--dark-text-muted);
}
.light-theme .player-number { color: var(--light-text-muted); }

input.player-name {
    flex-grow: 1;
    padding: 0.5rem;
    font-family: var(--font-primary);
    font-size: 1rem;
    background-color: transparent; /* Inherit from parent */
    color: var(--dark-text);
    border: none; /* Remove default */
    border-bottom: 1px solid var(--dark-border); /* Subtle line */
    outline: none;
    transition: border-color var(--transition-speed) ease;
}
.light-theme input.player-name {
    color: var(--light-text);
    border-bottom: 1px solid var(--light-border);
}
input.player-name:focus {
    border-bottom-color: var(--dark-accent);
}
.light-theme input.player-name:focus {
    border-bottom-color: var(--light-accent);
}

button.remove-player {
    background: none;
    border: none;
    color: var(--dark-text-muted);
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
    padding: 0 0.25rem;
    transition: color var(--transition-speed) ease;
}
button.remove-player:hover {
    color: var(--dark-accent);
}
.light-theme button.remove-player { color: var(--light-text-muted); }
.light-theme button.remove-player:hover { color: var(--light-accent); }

/* --- Buttons --- */
.form-buttons, .timer-controls {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap; /* Allow wrapping on smaller screens */
}

.menu-button {
    font-family: var(--font-primary);
    font-weight: 700;
    font-size: 0.9rem;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    min-width: 140px; /* Ensure buttons have minimum width */
    text-align: center;
}

.primary-button {
    background-color: var(--dark-accent);
    color: #ffffff;
}
.primary-button:hover {
    background-color: var(--dark-accent-hover);
    box-shadow: 0 2px 8px rgba(154, 42, 42, 0.4);
}
.light-theme .primary-button {
    background-color: var(--light-accent);
    color: #ffffff;
}
.light-theme .primary-button:hover {
    background-color: var(--light-accent-hover);
    box-shadow: 0 2px 8px rgba(183, 28, 28, 0.3);
}

.secondary-button {
    background-color: var(--dark-bg-secondary);
    color: var(--dark-text);
    border: 1px solid var(--dark-border);
}
.secondary-button:hover {
    background-color: var(--dark-border);
    color: var(--dark-text); /* Keep text color */
}
.light-theme .secondary-button {
    background-color: var(--light-bg-secondary);
    color: var(--light-text);
    border: 1px solid var(--light-border);
}
.light-theme .secondary-button:hover {
    background-color: #e0e0e0; /* Slightly darker grey */
}


/* --- Timer Specific --- */
.timer-title { /* Style differently than registration titles */
    font-size: 1.8rem;
    color: var(--dark-text);
    margin-bottom: 1rem;
}
.light-theme .timer-title { color: var(--light-text); }

.base-timer {
    position: relative;
    width: 200px; /* Adjust size as needed */
    height: 200px;
    margin: 1rem auto; /* Center timer */
}

.base-timer__svg {
    transform: scaleX(-1); /* Flip horizontally */
}

.base-timer__circle {
    fill: none;
    stroke: none;
}

.base-timer__path-elapsed {
    stroke-width: 7px;
    stroke: var(--dark-border); /* Background path color */
}
.light-theme .base-timer__path-elapsed {
    stroke: var(--light-border);
}

.base-timer__path-remaining {
    stroke-width: 7px;
    stroke-linecap: round;
    transform: rotate(90deg);
    transform-origin: center;
    transition: 1s linear all; /* Smooth animation */
    fill-rule: nonzero;
    stroke: currentColor; /* Inherit color from parent */
}

.base-timer__path-remaining.info { color: var(--dark-info); }
.base-timer__path-remaining.warning { color: var(--dark-warning); }
.base-timer__path-remaining.alert { color: var(--dark-alert); }

.light-theme .base-timer__path-remaining.info { color: var(--light-info); }
.light-theme .base-timer__path-remaining.warning { color: var(--light-warning); }
.light-theme .base-timer__path-remaining.alert { color: var(--light-alert); }


.base-timer__label {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem; /* Larger timer text */
    font-family: var(--font-primary);
    font-weight: 300;
    color: var(--dark-text);
}
.light-theme .base-timer__label { color: var(--light-text); }


select.timer-select {
    font-family: var(--font-primary);
    font-size: 0.9rem;
    padding: 0.7rem 1rem;
    background-color: var(--dark-bg-secondary);
    color: var(--dark-text);
    border: 1px solid var(--dark-border);
    border-radius: 4px;
    cursor: pointer;
    min-width: 140px;
    text-align: center;
}
.light-theme select.timer-select {
     background-color: var(--light-bg-secondary);
     color: var(--light-text);
     border: 1px solid var(--light-border);
}

/* --- Separator --- */
hr.section-separator {
    border: none;
    height: 1px;
    background-color: var(--dark-border);
    width: 80%; /* Limit width */
    margin: 1rem auto; /* Center */
}
.light-theme hr.section-separator {
    background-color: var(--light-border);
}

/* --- Accessibility --- */
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border-width: 0;
}
		</style>

            <div class="toggle-switch" id="themeToggle">
                <div class="toggle-handle"></div>
            </div>
            <span class="toggle-text">Dark/Light</span>
        </div>

        <div class="section registration-section">
            <div class="game-title">

            </div>

            <div class="form-container">
                <h3 class="form-title">Enter Player Names</h3>
                <div class="players-section">

                    <div class="player-input">

                    </div>
                    <div class="player-input">

                    </div>

                <div class="form-buttons">

            </div>

        <hr class="section-separator">

        <div class="section timer-section">
            <h2 class="timer-title">Discussion Phase</h2>

            <div class="base-timer">
                <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g class="base-timer__circle">
                        <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                        <path
                            id="base-timer-path-remaining"
                            stroke-dasharray="212 283" /* Example: 75% */
                            class="base-timer__path-remaining info" /* Classes: info, warning, alert */
                            d=" M 50, 50 m -45, 0 a 45,45 0 1,0 90,0 a 45,45 0 1,0 -90,0 "
                        ></path>
                    </g>
                </svg>
                <span id="base-timer-label" class="base-timer__label">
                    08:00 </span>
            </div>

            <div class="timer-controls">
                 <label for="minutes-select" class="sr-only">Select Timer Duration</label> <select name="minutes" id="minutes-select" class="timer-select">
                     <option value="360">6 minutes</option>
                     <option value="480" selected>8 minutes</option>
                     <option value="600">10 minutes</option>
                 </select>
                 <button id="startTimer" class="menu-button primary-button">Start Timer</button>
                 <button id="nextButton" class="menu-button secondary-button">Next Phase</button>
            </div>
        </div>

    </div> <script>
        const themeToggle = document.getElementById('themeToggle');
        const gameContainer = document.querySelector('.game-container');

        themeToggle.addEventListener('click', () => {
            gameContainer.classList.toggle('dark-theme');
            gameContainer.classList.toggle('light-theme');
        });

        // Set initial theme based on class
        if (!gameContainer.classList.contains('light-theme')) {
             gameContainer.classList.add('dark-theme');
        }
    </script>

</body>
</html>
