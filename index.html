<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Werewolf: The Ultimate Night</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Creepster">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container" id="gameContainer">
    <div class="theme-toggle">
      <div class="toggle-switch" id="themeToggle"></div>
      <div class="toggle-text" id="themeText">DARK MODE</div>
    </div>
    
    <div class="moon"></div>
    
    <!-- Improved Trees -->
    <div class="tree tree1">
      <div class="tree-foliage">
        <div class="tree-layer tree-layer-1"></div>
        <div class="tree-layer tree-layer-2"></div>
        <div class="tree-layer tree-layer-3"></div>
      </div>
      <div class="tree-trunk"></div>
    </div>
    
    <div class="tree tree2">
      <div class="tree-foliage">
        <div class="tree-layer tree-layer-1"></div>
        <div class="tree-layer tree-layer-2"></div>
      </div>
      <div class="tree-trunk"></div>
    </div>
    
    <div class="tree tree3">
      <div class="tree-foliage">
        <div class="tree-layer tree-layer-1"></div>
        <div class="tree-layer tree-layer-2"></div>
        <div class="tree-layer tree-layer-3"></div>
      </div>
      <div class="tree-trunk"></div>
    </div>
    
    <div class="game-title">
      <h1>WEREWOLF</h1>
      <h2>THE ULTIMATE NIGHT</h2>
    </div>
    
    <div class="menu-container">
      <button class="menu-button startingGame">START GAME</button>
    </div>
    
    <!-- Improved Characters -->
    <div class="character werewolf">
      <div class="werewolf-sprite">
        <div class="werewolf-head">
          <div class="werewolf-ear-left"></div>
          <div class="werewolf-ear-right"></div>
          <div class="werewolf-eye-left"></div>
          <div class="werewolf-eye-right"></div>
          <div class="werewolf-snout"></div>
        </div>
        <div class="werewolf-body"></div>
        <div class="werewolf-arm-left"></div>
        <div class="werewolf-arm-right"></div>
        <div class="werewolf-leg-left"></div>
        <div class="werewolf-leg-right"></div>
      </div>
    </div>
    
    <div class="character villager">
      <div class="villager-sprite">
        <div class="villager-hat-top"></div>
        <div class="villager-hat"></div>
        <div class="villager-head">
          <div class="villager-eye-left"></div>
          <div class="villager-eye-right"></div>
          <div class="villager-mouth"></div>
        </div>
        <div class="villager-body"></div>
        <div class="villager-arm-left"></div>
        <div class="villager-arm-right"></div>
        <div class="villager-leg-left"></div>
        <div class="villager-leg-right"></div>
      </div>
    </div>
    
    <div class="ground"></div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const gameContainer = document.getElementById('gameContainer');
    const themeText = document.getElementById('themeText');
    
    themeToggle.addEventListener('click', () => {
      gameContainer.classList.toggle('light-theme');
      if (gameContainer.classList.contains('light-theme')) {
        themeText.textContent = 'LIGHT MODE';
      } else {
        themeText.textContent = 'DARK MODE';
      }
    });
    
    // Add hover effect to menu buttons
    const menuButtons = document.querySelectorAll('.menu-button');
    menuButtons.forEach(button => {
      button.addEventListener('mouseover', () => {
        button.style.transform = 'scale(1.05)';
        button.style.filter = 'brightness(1.2)';
      });
      
      button.addEventListener('mouseout', () => {
        button.style.transform = 'scale(1)';
        button.style.filter = 'brightness(1)';
      });
      
      button.addEventListener('mousedown', () => {
        button.style.transform = 'scale(0.95)';
      });
      
      button.addEventListener('mouseup', () => {
        button.style.transform = 'scale(1.05)';
      });
    });

    let starting = document.querySelector(".startingGame")
    starting.addEventListener("click", () => location.href = "creatingGame.html")
  </script>
</body>
</html>
