<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werewolf Game - Player Registration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Creepster">
    <link rel="stylesheet" href="creatingGame.css">
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div class="game-container">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <div class="toggle-switch" id="themeToggle"></div>
            <span class="toggle-text">Night/Day</span>
        </div>
        
        
        
        <div id="timer"></div>
        
        
        <select name="minutes" id="minutes">
            <option value="360">6 minutes</option>
            <option value="480">8 minutes</option>
            <option value="600">10 minutes</option>
        </select>
        
        <button onclick="startTimer()" id="startTimer">Start timer</button>
        
        <div class="btn">
            <button id="movement">Next</button>
        </div>

        <!-- Decorative Elements -->
        <div class="moon"></div>

        <div class="tree tree1">
            <div class="tree-foliage">
                <div class="tree-layer tree-layer-1"></div>
                <div class="tree-layer tree-layer-2"></div>
                <div class="tree-layer tree-layer-3"></div>
            </div>
            <div class="tree-trunk"></div>
        </div>

        <div class="tree tree3">
            <div class="tree-foliage">
                <div class="tree-layer tree-layer-1"></div>
                <div class="tree-layer tree-layer-2"></div>
                <div class="tree-layer tree-layer-3"></div>
            </div>
            <div class="tree-trunk"></div>
        </div>

        <div class="ground"></div>
    </div>
    <script src="timer.js"></script>
</body>

</html>
